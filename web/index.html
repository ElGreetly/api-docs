<!DOCTYPE html>
<html>
<head>
  <title>API Reference | ReDoc</title>
  <!-- needed for adaptive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">

  <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
  <style>
    body {
      margin: 0;
      padding-top: 80px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    #links_container {
      margin: 0;
      padding: 0;
      background-color: #ef6530;
    }

    #links_container li {
      display: inline-block;
      padding: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
  {{redocHead}}
</head>
<body>

  <!-- Top navigation placeholder -->
  <nav>
    <ul id="links_container">
        <li>
          <a href="https://developer.knawat.com" class="sc-iELTvK cCiYxb"><img src="https://knawat.com/wp-content/uploads/2017/12/logo.png" alt="logo"></a></li>
    </ul>
  </nav>
  {{redocBody}}

  <script>
    // list of APIS
    var apis = [
      {
        name: 'MP',
        url: './openapi.json'
      },
      {
        name: 'Suppliers',
        url: './supply.yaml'
      }
    ];

    // dynamically building navigation items
    var $list = document.getElementById('links_container');
    apis.forEach(function (api) {
      var $listitem = document.createElement('li');
      $listitem.setAttribute('data-link', api.url);
      $listitem.innerText = api.name;
      $listitem.addEventListener('click', function () {
        var url = this.getAttribute('data-link');
        Redoc.init(
          url,
          { "theme": { "colors": { "primary": { "main": "#ef6530" } } } },
          document.getElementById("redoc_container")
        );
      });
      $list.appendChild($listitem);
    });
  </script>
</body>
</html>
